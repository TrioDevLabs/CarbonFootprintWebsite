<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>

    <!-- bootstrap 5 stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.min.css"
        integrity="sha512-Ez0cGzNzHR1tYAv56860NLspgUGuQw16GiOOp/I2LuTmpSK9xDXlgJz3XN4cnpXWDmkNBKXR/VDMTCnAaEooxA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- fontawesome 6 stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <style>
        body {
            background-color: #ebecf0;
        }

        .otp-letter-input {
            max-width: 100%;
            height: 90px;
            border: 1px solid #198754;
            border-radius: 10px;
            color: #198754;
            font-size: 60px;
            text-align: center;
            font-weight: bold;
        }

        .btn {
            height: 50px;
        }
    </style>
</head>

<body>
    <form action="verify_2fa" method="post" class="container p-6">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-5 mt-5">
                <div class="bg-white p-5 rounded-3 shadow-sm border">
                    <div>
                        <p class="text-center text-success" style="font-size: 5.5rem;"><i
                                class="fa-solid fa-envelope-circle-check"></i></p>
                        <p class="text-center text-center h5 ">Please check your email</p>
                        <p class="text-muted text-center">We've sent a code to {{email}}</p>
                        <div id="otp" class="inputs d-flex flex-row justify-content-center mt-2">
                            <input class="m-2 text-center form-control rounded" name="1" type="text" id="first" maxlength="1" />
                            <input class="m-2 text-center form-control rounded" name="2" type="text" id="second" maxlength="1" />
                            <input class="m-2 text-center form-control rounded" name="3" type="text" id="third" maxlength="1" />
                            <input class="m-2 text-center form-control rounded" name="4" type="text" id="fourth" maxlength="1" />
                            <input class="m-2 text-center form-control rounded" name="5" type="text" id="fifth" maxlength="1" />
                            <input class="m-2 text-center form-control rounded" name="6" type="text" id="sixth" maxlength="1" />
                        </div>
                        <p class="text-muted text-center">Didn't get the code? <a href="/verify_2fa" class="text-success">Click to
                                resend.</a></p>

                        <div class="row pt-5">
                            <div class="col-6">
                                <a href="/loginUser" class="btn btn-outline-secondary w-100">Cancel</a>
                            </div>
                            <div class="col-6">
                                <button type="submit" class="btn btn-success w-100">Verify</button>
                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>

        <script>
            document.addEventListener("DOMContentLoaded", function (event) {
                function OTPInput() {
                    const inputs = document.querySelectorAll('#otp > *[id]');
                    for (let i = 0; i < inputs.length; i++) { 
                        inputs[i].addEventListener('keydown', function (event) { 
                            if (event.key === "Backspace") { 
                                inputs[i].value = ''; 
                                if (i !== 0) inputs[i - 1].focus(); } 
                            else { 
                                if (i === inputs.length - 1 && inputs[i].value !== '') { 
                                    return true; 
                                } else if (event.keyCode > 47 && event.keyCode < 58) { 
                                    inputs[i].value = event.key; 
                                    if (i !== inputs.length - 1) inputs[i + 1].focus(); 
                                    event.preventDefault(); 
                                } else if (event.keyCode > 96 && event.keyCode < 123) { 
                                    inputs[i].value = String.fromCharCode(event.keyCode); 
                                    if (i !== inputs.length - 1) inputs[i + 1].focus(); 
                                    event.preventDefault(); 
                                } else if (event.keyCode > 64 && event.keyCode < 91) { 
                                    inputs[i].value = String.fromCharCode(event.keyCode + 32); 
                                    if (i !== inputs.length - 1) inputs[i + 1].focus(); 
                                    event.preventDefault(); 
                                }
                            } 
                        }); 
                    }
                } 
                OTPInput();
            });
        </script>
</body>

</html>
