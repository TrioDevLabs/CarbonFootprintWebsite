<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>

    <!-- bootstrap 5 stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.min.css"
        integrity="sha512-Ez0cGzNzHR1tYAv56860NLspgUGuQw16GiOOp/I2LuTmpSK9xDXlgJz3XN4cnpXWDmkNBKXR/VDMTCnAaEooxA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- fontawesome 6 stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../static/css/otp.css">
    <script src="../static/js/otp.js"></script>
</head>

<body>
    <form action="confirm_email" method="post" class="container p-6">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-5 mt-5">
                <div class="bg-white p-5 rounded-3 shadow-sm border">
                    <div>
                        <p class="text-center text-success" style="font-size: 5.5rem;"><i
                                class="fa-solid fa-envelope-circle-check"></i></p>
                        <p class="text-center text-center h5 ">Please check your email</p>
                        <p class="text-muted text-center">We've sent a code to {{email}}</p>
                        <div id="otp" class="inputs d-flex flex-row justify-content-center mt-2">
                            <input class="m-2 text-center form-control rounded" name="1" type="text" id="first"
                                maxlength="1" />
                            <input class="m-2 text-center form-control rounded" name="2" type="text" id="second"
                                maxlength="1" />
                            <input class="m-2 text-center form-control rounded" name="3" type="text" id="third"
                                maxlength="1" />
                            <input class="m-2 text-center form-control rounded" name="4" type="text" id="fourth"
                                maxlength="1" />
                            <input class="m-2 text-center form-control rounded" name="5" type="text" id="fifth"
                                maxlength="1" />
                            <input class="m-2 text-center form-control rounded" name="6" type="text" id="sixth"
                                maxlength="1" />
                        </div>
                        <p class="text-muted text-center">Didn't get the code? <a href="/confirm_email"
                                class="text-success">Click to
                                resend.</a></p>

                        <div class="row pt-5">
                            <div class="col-6">
                                <a href="/loginUser" class="btn btn-outline-secondary w-100">Cancel</a>
                            </div>
                            <div class="col-6">
                                <button type="submit" class="btn btn-success w-100">Verify</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
